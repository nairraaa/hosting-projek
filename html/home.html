<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxe & Light</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body class="bg-white text-black">
  <!-- Hero Section with background image -->
  <div class="relative w-full h-screen bg-cover bg-center" style="background-image: url('../img/bghome.png');">
    <!-- Navbar Overlay -->
    <div class="absolute top-0 left-0 w-full z-10 px-8 py-6">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <h1 class="text-3xl font-light tracking-widest text-white" style="font-family: 'Abril Fatface', sans-serif;">LUXE & LIGHT</h1>

        <!-- Navigation menu -->
        <div class="hidden md:flex space-x-8 text-white text-sm font-light" style="font-family: 'Poppins', sans-serif;">
          <a href="#" class="hover:underline">Contact</a>
          <a href="./home.html" class="hover:underline">Home</a>
          <a href="./landing.html" class="hover:underline">About</a>
        </div>

        <!-- Search, Cart, Profile -->
        <div class="flex items-center space-x-4">
          <!-- Search -->
          <div class="relative flex items-center bg-white border border-gray-300 rounded-full px-4 py-2">
            <input type="text" placeholder="What are you looking for?" class="bg-transparent outline-none text-sm text-gray-700 placeholder-gray-500 w-48" />
          </div>

          <!-- Cart Icon -->
          <a href="../html/cart.html" class="relative">
            <i class="fas fa-shopping-cart text-xl text-black"></i>
            <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">0</span>
          </a>
          <!-- Toast Notification -->
          <div id="toast" class="hidden"></div>

          <!-- JS Files -->
          <script src="../script/script.js"></script>

          <!-- Profile Photo -->
          <a href="../html/profile.html" class="w-9 h-9 rounded-full overflow-hidden ring-2 ring-gray-300 hover:ring-sky-400 block">
            <img src="../img/mukanaira.png" alt="Profile" class="w-full h-full object-cover">
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Produk Section -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-gray-700 px-8 py-12">
    <div class="flex justify-center mb-10">
      <h1 class="text-5xl font-serif tracking-widest font-semibold">LUXE <span class="text-6xl">&</span> LIGHT</h1>
    </div>

    <div class="flex justify-between items-end text-sm flex-wrap">
      <!-- Copyright -->
      <div class="max-w-md">
        <p>Copyright Â© 2025 Swarovski Other Countries / Regions. All rights reserved.</p>
        <p>SWAROVSKI and the SWAN logo are registered and trademarks of Swarovski AG.</p>
      </div>

      <!-- Social Icons -->
      <div class="flex space-x-4 mt-6 sm:mt-0">
        <a href="#"><i class="fab fa-instagram text-xl hover:text-black"></i></a>
        <a href="#"><i class="fab fa-youtube text-xl hover:text-black"></i></a>
        <a href="#"><i class="fab fa-twitter text-xl hover:text-black"></i></a>
        <a href="#"><i class="fab fa-facebook text-xl hover:text-black"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
