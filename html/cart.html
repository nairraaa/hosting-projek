<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxe & Light - My Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap');
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="max-h-screen overflow-auto bg-[#CDCDCD] flex flex-col">
    <header class="py-6 px-4 flex justify-between items-center">
        <div class="text-white text-4xl font-normal tracking-widest uppercase">
            LUXE & LIGHT
        </div>

        <nav class="hidden md:flex space-x-8 text-white-700 text-black font-light">
            <a href="#" class="hover:text-gray-900">Contact</a>
            <a href="home.html" class="hover:text-gray-900">Home</a>
            <a href="./landing.html" class="hover:text-gray-900">About</a>
        </nav>

        <div class="flex items-center space-x-6">
            <a href="#" class="text-white text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.023.8l.236 1.183m-1.927 2.081a1.25 1.25 0 01-.017.075c.01.07.032.128.082.17.05.04.113.064.195.071l.666.074c.48.05.867.33 1.054.76l.758 1.895a.972.972 0 00.907.675h7.247c.504 0 .942-.34 1.025-.8l.583-2.915c.052-.259-.028-.521-.21-.703a.965.965 0 00-.518-.278l-4.757-.594c-.504-.063-.923-.388-1.077-.872l-.123-.37c-.105-.316-.4-.543-.756-.543H6.845a1.5 1.5 0 00-1.288 2.274l.808 1.616" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5h1.5a.75.75 0 01.75.75v3.75a.75.75 0 01-.75.75h-1.5a.75.75 0 01-.75-.75V11.25a.75.75 0 01.75-.75z" />
                </svg>
            </a>
            <a href="#" class="text-white text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                </svg>
            </a>
            <a href="#" class="text-white text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.933 0-3.643 1.109-4.388 2.71a.75.75 0 01-1.25 0c-.745-1.601-2.455-2.71-4.388-2.71C5.099 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                </svg>
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center mb-10">
        <h1 class="text-gray-800 text-3xl tracking-wider uppercase">
            MY CART
        </h1>
    </main>

  <!-- Area konten keranjang dan total -->
  <div class="flex justify-between items-start flex-wrap gap-6 px-8">

    <!-- Tabel produk -->
    <div class="w-full md:w-[65%] bg-white rounded-md shadow p-4">
      <table class="w-full text-left">
        <thead>
          <tr class="border-b">
            <th class="pb-2 ">Checkbox</th>
            <th class="pb-2">Product</th>
            <th class="pb-2">Price</th>
            <th class="pb-2">Quantity</th>
            <th class="pb-2">Modify</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Item keranjang akan dimuat dari JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Cart Total di kanan -->
    <div class="w-full md:w-[30%]">
      <div class="bg-[#D9D9D9] border rounded-md shadow-md">
        <h3 class="text-black font-semibold text-lg px-2 py-3">Cart Total</h3>

        <div class="flex justify-between text-gray-600 underline px-2">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>

        <div class="flex justify-between text-gray-600 underline px-2 py-4">
          <span>Shipping:</span>
          <span>Free</span>
        </div>
        <hr class="border border-gray-500 mb-4">

        <div class="flex justify-between text-black text-lg font-semibold px-2">
          <span>Total :</span>
          <span id="total">$0.00</span>
        </div>

        <div class="flex justify-center px-4 py-3">
          <a href="checkout.html" class="bg-[#A1A2A4] text-white px-8 py-2 rounded-md text-lg hover:bg-gray-600 transition">
            Check Out
          </a>
          
        </div>
      </div>
    </div>

  </div>
</div>

    
    <script src="../script/cart.js"></script>
    <script src="../script/detail.js"></script>
</body>
</html>
