<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout â€“ Luxe & Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      h1,
      h2,
      .logo {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- NAVBAR -->
    <header class="bg-gray-200 px-6 py-4 flex justify-between items-center">
      <div class="text-xl font-bold logo tracking-widest">LUXE & LIGHT</div>
      <nav class="flex items-center gap-6 text-sm text-gray-700">
        <a href="#">Contact</a>
        <a href="./home.html">Home</a>
        <a href="./index.html">About</a>
      </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-10 px-8 py-10">
      <!-- FORM -->
      <section>
        <h2 class="text-2xl font-bold mb-6">Checkout</h2>
        <form class="space-y-4">
          <input
            type="text"
            placeholder="First Name*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="text"
            placeholder="Company Name"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="text"
            placeholder="Street Address*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="text"
            placeholder="Apartment, floor, etc. (optional)"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="text"
            placeholder="Town/City*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="text"
            placeholder="Phone Number*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
          <input
            type="email"
            placeholder="Email Address*"
            class="w-full border border-gray-300 px-4 py-2 rounded"
          />
        </form>
      </section>

      <!-- CART & TOTAL -->
      <section>
        <div id="product-list" class="space-y-6 mb-6"></div>

        <div class="border-t border-gray-300 pt-4 space-y-2 text-sm">
          <div class="flex justify-between">
            <span>Subtotal:</span>
            <span id="subtotal">$0</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="flex justify-between font-bold text-lg">
            <span>Total:</span>
            <span id="total">$0</span>
          </div>
        </div>

        <div class="mt-6 space-y-2 text-sm">
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" />
            Bank
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="payment" checked />
            Cash on delivery
          </label>
          <img
            src="../img/paymenticons.png"
            class="mt-2 w-32"
            alt="Payment Icons"
          />
        </div>

        <button
          id="checkoutBtn"
          class="mt-6 bg-gray-500 text-white w-full py-2 rounded"
        >
          CHECKOUT
        </button>
      </section>
    </main>

    <!-- Popup Sukses -->
    <div
      id="successPopup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50"
    >
      <div class="bg-white text-center p-10 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold tracking-widest mb-4">
          PAYMENT IS SUCCESS
        </h1>
        <p class="mb-6 uppercase text-sm">
          Thank you for shopping, have a nice day
        </p>
        <a
          href="./home.html"
          class="bg-gray-300 px-6 py-2 rounded hover:bg-gray-400 transition"
        >
          Back To Home Page
        </a>
      </div>
    </div>

    <!-- Script -->
    <script src="../script/checkout2.js"></script>
  </body>
</html>
